events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Set the default root directory for Nginx
        root /usr/share/nginx/html;

        # Rule 1: For the exact root URL ("/"), serve the landing page index.
        location = / {
            index /landing-page/index.html;
        }

        # Rule 2: For any URL starting with /gcp/, pass it to the React app.
        location /gcp/ {
            proxy_pass http://frontend-gcp:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Rule 3: For API calls, pass them to the backend.
        location /api/ {
            proxy_pass http://backend-gcp:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}